    <script>
        /* 1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10 
         включительно, чтобы результат выглядел так:
         0 – это ноль
         1 – нечетное число
         2 – четное число
         3 – нечетное число
         …
         10 – четное число*/
        'use strict'
        for (let a = 0; a <= 10; a++) {
            if (a == 0) {
                console.log(a + ' - Это ноль');
            }
            else if (a % 2 == 0) {
                console.log(a + ' - Это четное число');
            }
            else {
                console.log(a + ' - Это нечетное число');
            }
        }
    </script>

    <script>
        /* 3. Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
        15 %, можете использовать метод forEach https://mzl.la/1AOMMWX : */
        'use strict'
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        products.forEach(element => {
            element.price = element.price - (element.price * 15 / 100);
            console.log('Цена со скидкой ' + element.price);
        });
    </script>
    <script>

        'use strict'
        const productsFE = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const productsFEWithPhotos = productsFE.filter(element => "photos" in element && element.photos.length > 0);
        console.log(productsFEWithPhotos);

        const sortedFromLowToHightPrice = productsFE.sort(function (element1, element2) {
            return element1.price - element2.price;

        })
        console.log(sortedFromLowToHightPrice);
    </script>
